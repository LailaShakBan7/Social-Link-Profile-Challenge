<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main>
    <div class="wrapper">
      <img src="./assets/images/avatar-jessica.jpeg" alt="User-Avatar">

    <h1 id="username">Jessica Randall</h1>
    <h2 id="user-location">London, United Kingdom</h2>
    <p id="user-description">"Front-end developer and avid reader."</p>

<ul class="social-links">
<li><a href="#" class="link-item">GitHub</a></li>
<li><a href="#" class="link-item">Frontend Mentor</a></li>
<li><a href="#" class="link-item">LinkedIn</a></li>
<li><a href="#" class="link-item">Twitter</a></li>
<li><a href="#" class="link-item">Instagram</a></li>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="@LailaShakBan">Laila Shak Ban</a>.

  </footer>

</html>
